 <div class="container">
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr style="background-color: #68a9f2; color:#fff;">
            <th>UserId</th>
            <th>id</th>
            <th>Title</th>
            <th>Body</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of demoData | paginate: { itemsPerPage: 3, currentPage: p }">
            <td>{{d.userId}}</td>
            <td>{{d.id}}</td>
            <td>{{d.title}}</td>
            <td>{{d.body}}</td>

          </tr>
          </tbody>
          </table>
        </div>
        <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
      </div>
